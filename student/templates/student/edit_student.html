{% extends 'radmin/base.html' %}
{% load static %}
  

{% block content %}

                   
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                        

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card" style="border-radius: 30px;">
                                    <div class="card-header">Edit Student</div>
                                    <div class="card-body">
                                            <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Full Name</label>
                                                <input id="cc-pament" name="full_name" type="text" class="form-control" aria-required="true" aria-invalid="false" value="{{ student.name }}">
                                            </div>
                                            <div class="form-group has-success">
                                                <label for="cc-name" class="control-label mb-1">Registration Number(Reg Number)</label>
                                                <input id="cc-name" name="reg_no" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter your email"
                                                    autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error" value="{{ student.reg_no }}">
                                                <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                            </div>
                                            <div class="form-group has-success">
                                                <label for="cc-name" class="control-label mb-1">Batch</label>
                                                <input id="cc-name" name="batch" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter your phone"
                                                    autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error" value="{{ student.batch }}">
                                                <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Student Passport</label>
                                                <input type="file" name="image" class="form-control" accept="image/*">
                                            </div>
                                            <hr>
                                            <br />


                                        
                                    </div>
                                </div>
                            </div>
                                
                                
                                                                
                                
                        </div>  
                        
                        <div class="row">
                            <div class="col-lg-12 col-md-8 col-sm-6 col-xs-4">
                                <button id="payment-button" type="submit" class="btn btn-lg btn-block btn btn-primary">
                                   <span id="payment-button-amount" class="btn btn-primary">Submit Data</span>
                                   <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                                </button>
                            </div>
                        </div>
                 </form>

    <br />
    
    

        
       
{% endblock content %}
