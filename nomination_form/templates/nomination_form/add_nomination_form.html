{% extends 'radmin/base.html' %}
{% load static %}
  

{% block content %}


                   
                    <form method="post" enctype="multipart/form-data">
                    	{% csrf_token %}
                        <div class="row">
                        

							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card" style="border-radius: 30px;">
                                    <div class="card-header" style="background-color: #28a745; border-radius:30px 30px 0 0; color: #fff">Setup Examination</div>
                                        <div class="card-body">
                                            <small for="cc-payment" class="control-label mb-1">Nomination Form 1</small>
                                            <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Name</label>
                                                <input id="cc-pament" name="name_1" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>
                                             <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Phone</label>
                                                <input id="cc-pament" name="phone_1" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>
                                             <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Qualification</label>
                                                <input id="cc-pament" name="qualification_1" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>
                                             <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Residental State</label>
                                                <input id="cc-pament" name="residental_state_1" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>

                                            <hr>
                                            <br />

                                             <small for="cc-payment" class="control-label mb-1">Nomination Form 2</small>
                                            <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Name</label>
                                                <input id="cc-pament" name="name_2" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>
                                             <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Phone</label>
                                                <input id="cc-pament" name="phone_2" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>
                                             <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Qualification</label>
                                                <input id="cc-pament" name="qualification_2" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>
                                             <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Residental State</label>
                                                <input id="cc-pament" name="residental_state_2" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>

                                            <hr>
                                            <br />


                                             <small for="cc-payment" class="control-label mb-1">Nomination Form 3</small>
                                            <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Name</label>
                                                <input id="cc-pament" name="name_3" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>
                                             <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Phone</label>
                                                <input id="cc-pament" name="phone_3" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>
                                             <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Qualification</label>
                                                <input id="cc-pament" name="qualification_3" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>
                                             <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Residental State</label>
                                                <input id="cc-pament" name="residental_state_3" type="text" class="form-control" aria-required="true" aria-invalid="false" required="required">
                                            </div>

                                            <hr>
                                            <br />
                                            
                                        </div>
                                </div>
                            </div>
                                
                                
                                                                
                                
						</div>	
						
						<div class="row">
							<div class="col-lg-12 col-md-8 col-sm-6 col-xs-4">
                                <button id="payment-button" type="submit" class="btn btn-lg btn-block btn btn-success" style="border-radius: 30px;">
                                   <span id="payment-button-amount" class="btn btn-success" style="border-radius: 30px;">Next</span>
                                   <span id="payment-button-sending" style="display:none;">Processing..</span>
                                </button>
                            </div>
						</div>
				 </form>

    <br />
  	
  	

        
       
{% endblock content %}
