{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Examination | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'tutor/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'tutor/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'tutor/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page" background="src" style="background-image:url({% static 'main/img/header-bg.png'%}); background-size: cover;">
<div class="login-box">
  <div class="login-logo">

    <h1 class="wow fadeIn" data-wow-duration="4s" style="color: #fff">Student Result</h1>
  </div>
        <div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background: transparent;">
                <div class="card" style="border-radius: 30px;">
                    <div class="card-header" style="justify-content: center;">Your Result!</div>
                    <div class="card-body">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Student Details:</label>
                                
                                <br>
                                <label for="cc-payment" class="control-label mb-1">Student Name:</label>
                                <small style="font-size: 15px;">{{ result.student.name }}</small>
                                <br>
                                <label for="cc-payment" class="control-label mb-1">Reg No:</label>
                                <small style="font-size: 15px;">{{ result.student.reg_no }}</small>
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Exam Detail:</label><br />
                                <small style="font-size: 15px"><b>Title:</b> {{ exam.title }}</small><br />
                                <small style="font-size: 15px"><b>Type:</b> {{ exam.exam_type }}</small><br />
                                <small style="font-size: 15px"><b>Batch:</b> {{ exam.batch }}</small><br />

                            </div>
                            <br />
                            <div class="form-group has-success">
                                <label for="cc-name" class="control-label mb-1">Current Score:</label>
                                <small style="font-size: 15px">{{ result.score }}/{{ result.total }}({{ result.percentage }})%</small>
                            </div>
                            <br><br><br>
                            <div class="row">
            
        </div>

                   
                    </div>
                    <div class="card-footer col-lg-12 col-md-8 col-sm-6 col-xs-4 center" style="align-content: center; justify-content: center; padding-left: 155px">
                <button class="btn btn-success"><a href="#" style="color: #fff">Print</a></button>
            </div>
                </div>
            </div>            
		</div>	
		




		

        </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static '../tutor/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static '../titor/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static '../tutor/dist/js/adminlte.min.js' %}"></script>

</body>
</html>
