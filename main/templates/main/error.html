{% extends 'main/basee.html'%}
{% load static %}

{% block content %}

<!-- Start Faculty Area -->
	<section class="faculty-area section-gap">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<div class="section-title">
						<div class="row  d-flex align-items-center">
							<div class="col-lg-12 col-md-6 col-sm-12 single-faculty">
									<div class="thumb d-flex" style="text-align: center; justify-content: center;">
										

										

									</div>


							</div>
						</div>

						<div class="row  d-flex align-items-center">
							<div class="col-lg-12 col-md-6 col-sm-12 single-faculty">
									<div class="thumb d-flex" style="text-align: center; justify-content: center;">
										{% if messages %}
    									{% for message in messages %}
    									<h5 class="alert alert-{{message.tags}} text-center" role="alert" style="background: transparent; color: #000;">
    									{{ message }}
    									</h5>
    									{% endfor %}     
									{% endif %}
										

									</div>




							</div>
						</div>
					</div>
					<div class="section-title">

						<div class="row  d-flex align-items-center">
							<div class="col-lg-12 col-md-6 col-sm-12 single-faculty">
									<div class="thumb d-flex" style="text-align: center; justify-content: center;">
										<button class="btn btn-success"><a href="{% url 'main:exam_login' exam.exam_slug exam.id %}" style="color: #fff; justify-content: center;">Back to homepage</a></button>

										

									</div>


							</div>
						</div>
					</div>
				</div>
			</div>
			
	
		</div>

</section>

{% endblock %}
