{% extends 'main/base.html'%}
{% load static %}

{% block content %}





<!-- Start Faculty Area -->
<section class="faculty-area section-gap" style="margin-top: -65px;">
	<div class="container">
		<div class="row justify-content-center">

	

		<form class="container" method="post" enctype="multipart/form-data">
            {% csrf_token %}


                    {% for item, count in exam_theorys %}
					<div class="col-lg-12">
						<div class="section-title">	
                            <blockquote class="generic-blockquote">
                                <h1>Q{{ count }}:</h1>{{ item.title}}

                            </blockquote>

                            <textarea style="margin-top: -10px;" name="answer_{{ count }}" id="textarea-input" placeholder="Enter your questions...." rows="4" class="form-control"></textarea>
                             
						</div>
					</div>


                    {% endfor %}


         			<p>You're done! Click submit!</p>



		 <button class="" type="submit">Finnish!</button>

	</form>

		</div>
	</div>
</section>


{% endblock %}
