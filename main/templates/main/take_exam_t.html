{% extends 'main/base.html'%}
{% load static %}

{% block content %}


<!-- Start Faculty Area -->
	<section class="faculty-area section-gap">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<div class="section-title">
						<div class="row  d-flex align-items-center">
							<div class="col-lg-12 col-md-6 col-sm-12 single-faculty">
									<div class="thumb d-flex" style="text-align: center; justify-content: center;">
	

	

		<form class="container" method="post" enctype="multipart/form-data">
            {% csrf_token %}


                    {% for item, count in exam_theorys %}
					<div class="col-lg-12">
						<div class="section-title">	
                            <blockquote class="generic-blockquote">
                                <h1>Q{{ count }}:</h1>{{ item.title}}

                            </blockquote>

                            <textarea style="margin-top: -10px;" name="answer_{{ count }}" id="textarea-input" placeholder="Enter your questions...." rows="4" class="form-control"></textarea>
                             
						</div>
					</div>


                    {% endfor %}

                     <div class="thumb d-flex" style="text-align: center; justify-content: center;">
										<h1>You're done! Click submit!</h1>

										

									</div>


<div class="row  d-flex align-items-center">
							<div class="col-lg-12 col-md-6 col-sm-12 single-faculty">
									<div class="thumb d-flex" style="text-align: center; justify-content: center;">
			
		 <button class="btn btn-success" type="submit">Submit!</button>


</div>
</div>
</div>

				</form>


		</div>
	</div>
</div>


	
</div>
</div>
</div>
</div>
