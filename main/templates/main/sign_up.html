{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label>Логин</label>
        <input class="au-input au-input--full" type="text" name="username" placeholder="Username" required="required">
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input class="au-input au-input--full" type="password" name="password1" placeholder="Password" required="required">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="au-input au-input--full" type="password" name="password2" placeholder="Confirm Password" required="required">
    </div>
    <div class="login-checkbox">
        <label>
            <input type="checkbox" name="remember">Remember Me
        </label>
        <label>
            <a href="#">Forgotten Password?</a>
        </label>
    </div>
    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Sign Up</button>
    <div class="social-login-content">
        <div class="social-button">
            <a href="#" class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</a>
          <a href="#" class="au-btn au-btn--block au-btn--blue2">sign in with twitter</a>
        </div>
    </div>
</form>
{% endblock %}
